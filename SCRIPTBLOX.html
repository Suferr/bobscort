<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptBlox API Integration</title>
</head>
<body>
    <h1>ScriptBlox Scripts</h1>
    <ul id="scriptList"></ul>

    <script>
        // Fetch script data from ScriptBlox API
        fetch('https://scriptblox.com/api/script/fetch?page=1')
            .then(response => response.json())
            .then(data => {
                const scriptList = document.getElementById('scriptList');
                data.scripts.forEach(script => {
                    const listItem = document.createElement('li');
                    listItem.textContent = script.name;
                    scriptList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
